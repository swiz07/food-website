<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact Cards</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #d98266;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .cards-wrapper {
      display: flex;
      gap: 30px;
      max-width: 95vw;
    }

    .card {
      background-color: #a7452f;
      color: white;
      border: 2px solid black;
      border-radius: 20px;
      padding: 35px 30px;
      width: 44vw;
      min-width: 320px;
      height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      box-sizing: border-box;
      text-align: center;
    }

    .card h2 {
      margin: 0;
      font-size: 36px;
      font-weight: bold;
    }

    .content {
      margin-top: 30px;
      width: 100%;
    }

    .label {
      font-weight: bold;
      font-size: 18px;
      margin-top: 24px;
      margin-bottom: 8px;
    }

    .info-line {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .info-line a img {
      margin-left: 40px;
      width: 36px;
      height: 36px;
    }

    @media (max-width: 900px) {
      .container {
        height: auto;
        padding: 20px 0;
      }

      .cards-wrapper {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .card {
        width: 90vw;
        height: auto;
      }
    }

    footer {
      background-color: #bc7483;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="cards-wrapper">

        <h2>Swizel De Melo:</h2>

            <a href="mailto:swizeldemelo@gmail.com" target="_blank">
              <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg" alt="Email">
            </a>
          </div>
          <div class="label">LINKEDIN</div>
          <div class="info-line">
            linkedin.com/in/swizeldemelo
            <a href="https://www.linkedin.com/in/swizeldemelo" target="_blank">
              <img src="https://cdn-icons-png.flaticon.com/512/3536/3536505.png" alt="LinkedIn">
            </a>
          </div>
        </div>
      </div>

      <!-- Veerpal Birdi Card -->
      <div class="card">
        <h2>Veerpal Birdi:</h2>
        <div class="content">
          <div class="label">EMAIL</div>

            veerpalkbirdi@outlook.com
            <a href="mailto:veerpalkbirdi@outlook.com" target="_blank">
              <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg" alt="Email">
            </a>
          </div>
          <div class="label">LINKEDIN</div>
          <div class="info-line">
            linkedin.com/in/veerpalbirdi

              <img src="https://cdn-icons-png.flaticon.com/512/3536/3536505.png" alt="LinkedIn">
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <footer>
    <div>
      <a href="index.html">Home</a>
      <p>We used images from Freepik and Canva</p>
    </div>
  </footer>
</body>

</html>
